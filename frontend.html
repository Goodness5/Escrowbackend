<!DOCTYPE html>
<html>
  <head>
    <title>Services List</title>
  </head>
  <body>
    <h1>Register a new service</h1>
    <form id="register-form" >
      <div>
        <label for="service-name">Name:</label>
        <input type="text" id="service-name" name="name" required>
      </div>
      <div>
        <label for="service-url">URL:</label>
        <input type="text" id="service-url" name="url" required>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    <br><br><br><br>
    <h1>Update your profile</h1>
    <form id="update-profile-form" >
      <div>
        <label for="user-address">Wallet Address:</label>
        <input type="text" id="user-address" name="user_address" required>
      </div>
      <div>
        <label for="user-avatar">Avatar:</label>
        <input type="file" id="user-avatar" name="avatar" required>
      </div>
      <div>
        <button type="submit">Update Profile</button>
      </div>
    </form>
    <br><br><br>
    <div>
      <form action="" id="create-profile">
        <h1>Create profile</h1>
        <div>
          <label for="user-address">Wallet Address:</label>
          <input type="text" id="address" name="user_address" required>
        </div>
        <div>
          <label for="user-avatar">Avatar:</label>
          <input type="file" id="avatar" name="avatar" required>
        </div>
        <div>
          <button type="submit">Update Profile</button>
        </div>
      </form>
    </div>
    <br><br><br><br>
    <table id="services-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      const registerForm = document.querySelector('#register-form');
      registerForm.addEventListener('submit', event => {
        event.preventDefault();
        const name = registerForm.elements['service-name'].value;
        const url = registerForm.elements['service-url'].value;

        const data = {name, url};
        fetch('http://localhost:8000/register_service', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            alert(data.message);
            registerForm.reset();
          })
          .catch(error => {
            console.error('Error registering service:', error);
          });
      });

      const updateProfileForm = document.querySelector('#update-profile-form');
      updateProfileForm.addEventListener('submit', event => {
        event.preventDefault();
        const userAddress = updateProfileForm.elements['user_address'].value;
        const avatar = updateProfileForm.elements['avatar'].files[0];
        const formData = new FormData();
        formData.append('user_address', userAddress);
        formData.append('avatar', avatar);
        fetch('http://localhost:8000/update_profile', {
          method: 'POST',
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            alert(data.message);
            updateProfileForm.reset();
          })
          .catch(error => {
            console.error('Error updating profile:', error);
          });
      });

    const createProfileForm = document.querySelector('#create-profile');
    createProfileForm.addEventListener('submit', event => {
    event.preventDefault();
    const userAddress = createProfileForm.elements['address'].value;
    const avatar = createProfileForm.elements['avatar'].files[0];
    const formData = new FormData();
    formData.append('user_address', userAddress);
    formData.append('avatar', avatar);
      fetch('http://localhost:8000/create_profile', {
          method: 'POST',
          body: formData
  })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
      createProfileForm.reset();
    })
    .catch(error => {
      console.error('Error creating profile:', error);
    });
});

      

      fetch('http://localhost:8000/list_services')
        .then(response => {
          const tableBody = document.querySelector('#services-table tbody');
          response.json().then(data => {
            data.forEach(service => {
              const row = tableBody.insertRow(-1);
              const nameCell = row.insertCell(0);
              const urlCell = row.insertCell(1);
              nameCell.textContent = service.name;
              urlCell.textContent = service.url;
            });
          });
        })
